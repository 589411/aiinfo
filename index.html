<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁存檔庫</title>
    <style>
        :root {
            --primary-color: #0366d6;
            --bg-color: #f6f8fa;
            --text-color: #24292e;
            --border-color: #e1e4e8;
        }

        /* 深色模式 */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #58a6ff;
                --bg-color: #0d1117;
                --text-color: #c9d1d9;
                --border-color: #30363d;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        #searchInput {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .archive-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            list-style: none;
            padding: 0;
        }

        .archive-item {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .archive-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .archive-item a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        .archive-item a:hover {
            text-decoration: underline;
        }

        .meta-info {
            font-size: 0.9em;
            color: #666;
        }

        .tag {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-right: 5px;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
        }

        #noResults {
            text-align: center;
            padding: 20px;
            display: none;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .archive-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>網頁存檔庫</h1>
            <p>使用 SingleFile 保存的網頁存檔</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="搜尋標題或標籤...">
        </div>

        <ul class="archive-list" id="archiveList">
            <!-- 範例項目（之後會由 JavaScript 動態生成） -->
            <li class="archive-item">
                <a href="archives/example.html">示例網頁標題</a>
                <div class="meta-info">
                    <span>保存日期：2024-01-20</span>
                    <div class="tags">
                        <span class="tag">標籤1</span>
                        <span class="tag">標籤2</span>
                    </div>
                </div>
            </li>
        </ul>

        <div id="noResults">
            沒有找到符合的結果
        </div>

        <footer>
            <p>最後更新時間：<span id="lastUpdate">2024-01-20</span></p>
        </footer>
    </div>

    <script>
        // 搜尋功能
        const searchInput = document.getElementById('searchInput');
        const archiveList = document.getElementById('archiveList');
        const noResults = document.getElementById('noResults');
        const archiveItems = document.querySelectorAll('.archive-item');

        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            let hasResults = false;

            archiveItems.forEach(item => {
                const title = item.querySelector('a').textContent.toLowerCase();
                const tags = Array.from(item.querySelectorAll('.tag'))
                    .map(tag => tag.textContent.toLowerCase());
                
                if (title.includes(searchTerm) || tags.some(tag => tag.includes(searchTerm))) {
                    item.style.display = '';
                    hasResults = true;
                } else {
                    item.style.display = 'none';
                }
            });

            noResults.style.display = hasResults ? 'none' : 'block';
        });

        // 更新最後更新時間
        document.getElementById('lastUpdate').textContent = new Date().toLocaleDateString('zh-TW');

        // 動態載入存檔列表
        async function loadArchives() {
            try {
                const response = await fetch('archives.json');
                const archives = await response.json();
                
                archiveList.innerHTML = archives.map(archive => `
                    <li class="archive-item">
                        <a href="archives/${archive.filename}">${archive.title}</a>
                        <div class="meta-info">
                            <span>保存日期：${archive.date}</span>
                            <div class="tags">
                                ${archive.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                    </li>
                `).join('');
            } catch (error) {
                console.error('載入存檔列表失敗:', error);
            }
        }

        // 頁面載入時執行
        document.addEventListener('DOMContentLoaded', loadArchives);
    </script>
</body>
</html>
